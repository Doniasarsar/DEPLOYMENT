<!DOCTYPE html>
<html>
  <head>
    <title>Molecule Design</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top w3-hide-small">
      <div
        class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off"
        id="myNavbar"
      >
        <a href="#" class="w3-bar-item w3-button"> HOME </a>
        <a href="#menu" class="w3-bar-item w3-button"> GET STARTED </a>
        <a href="#about" class="w3-bar-item w3-button"> ABOUT </a>
        <a href="#myMap" class="w3-bar-item w3-button"> CONTACT </a>
      </div>
    </div>

    <!-- Header with image -->
    <header class="bgimg w3-display-container w3-grayscale-min" id="home">
      <div class="w3-display-middle w3-center">
        <span class="w3-text-white w3-hide-small" style="font-size: 100px"
          ><br />MOLECULE DESIGN</span
        >
        <span
          class="w3-text-white w3-hide-large w3-hide-medium"
          style="font-size: 60px"
          ><b>thin<br />CRUST PIZZA</b></span
        >
        <p>
          <a
            href="{{ url_for('login') }} "
            class="w3-button w3-xxlarge w3-black w3-jumbo"
            >GET STARTED</a
          >
        </p>
      </div>
    </header>

    <!-- Menu Container -->
    <div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="menu">
      <div class="w3-content">
        <h1 class="w3-center w3-jumbo" style="margin-bottom: 64px">
          SELECT YOUR SMILES
        </h1>
      </div>
      <div class="w3-center w3-jumbo">
        <label for="smiles" class="sr-only"></label>
        <input
          type="text"
          class="w3-center w3-jumbo"
          name="username"
          placeholder="Enter your smiles"
          id="username"
          required
        />
        <input
          name="Submit  "
          id="login"
          class="btn btn-block login-btn mb-4"
          type="submit"
          value="Submit"
        />
      </div>
    </div>

    <!-- About Container -->

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
      <p>
        Powered by
        <a
          href="https://www.w3schools.com/w3css/default.asp"
          title="W3.CSS"
          target="_blank"
          class="w3-hover-text-green"
          >w3.css</a
        >
      </p>
    </footer>
  </body>
</html>
